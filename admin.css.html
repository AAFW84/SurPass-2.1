<style>
        /* Toast Moderno SurPass */
        #toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-end;
            min-width: 260px;
            max-width: 350px;
        }
        .toast {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            background: #23272e;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 1rem 1.25rem 1rem 1rem;
            min-width: 220px;
            max-width: 350px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.98;
            animation: toast-fade-in 0.4s;
            position: relative;
        }
        .toast-success { background: #166534; color: #dcfce7; }
        .toast-error { background: #991b1b; color: #fee2e2; }
        .toast-info { background: #1e40af; color: #dbeafe; }
        .toast-warning { background: #d29922; color: #fff; }
        .toast .toast-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            margin-top: 0.1rem;
        }
        .toast .toast-title {
            font-weight: bold;
            margin-bottom: 0.15rem;
            font-size: 1.05rem;
        }
        .toast .toast-message {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }
        .toast .toast-content {
            flex: 1;
        }
        .toast .toast-close {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .toast .toast-close:hover { opacity: 1; }
        .toast-progress {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            background: rgba(255,255,255,0.08);
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }
        .toast-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #C41E3A 0%, #960018 100%);
            width: 100%;
            transition: width linear;
        }
        @keyframes toast-fade-in {
            from { opacity: 0; transform: translateX(60px); }
            to { opacity: 0.98; transform: translateX(0); }
        }

        /* Animaciones para modales */
        @keyframes fade-in {
            from { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
