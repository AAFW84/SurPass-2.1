    background: #161b22;

/* Toasts Modernos */
.toast-container {
    position: fixed;
    top: 24px;
    right: 24px;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.toast-success { border-left-color: var(--success); }
.toast-error { border-left-color: var(--danger); }
.toast-info { border-left-color: var(--info); }

    font-size: 1.7rem;

}

    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 2px;
}
.toast-message {
    font-size: 1rem;
    margin-bottom: 0;
}
.toast-close {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.2rem;
    position: absolute;
    top: 12px;
    right: 12px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
}
.toast-close:hover { opacity: 1; }

    position: absolute;

    height: 100%;

}
.toast-success .toast-progress-bar { background: var(--success); }
.toast-error .toast-progress-bar { background: var(--danger); }

@keyframes fadeIn {

}

/* =====================================================
RESET Y ESTILOS BASE
===================================================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
    background: #1a2233;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    background: var(--bg-secondary);
    overflow-x: hidden;
    transition: var(--transition-slow);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* =====================================================
COMPONENTES DE UI MODERNOS
===================================================== */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-sm);
    padding: var(--space-sm) var(--space-lg);
    border: none;
    border-radius: var(--radius);
    font-size: var(--button-text-size);
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: var(--transition);
    white-space: nowrap;
}

.btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-lg);
}

.btn:active {
    transform: translateY(0);
}

.btn-primary {
    background: var(--gradient-primary);
    color: white;
}

.btn-secondary {
    background: var(--gradient-secondary);
    color: white;
}

.btn-danger {
    background: var(--gradient-danger);
    color: white;
}

.btn-warning {
    background: linear-gradient(135deg, var(--warning) 0%, #fbbf24 100%);
    color: white;
}

.btn-outline {
    background: transparent;
    border: 2px solid var(--border);
    color: var(--text-primary);
}

.btn-outline:hover {
    background: var(--bg-tertiary);
    border-color: var(--border-hover);
}

.btn-sm {
    padding: var(--space-xs) var(--space-md);
    font-size: var(--label-text-size);
}

.btn-lg {
    padding: var(--space-lg) var(--space-2xl);
    font-size: var(--card-title-size);
}

.card {
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    overflow: hidden;
    transition: var(--transition);
}

.card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

.card-header {
    padding: var(--space-lg);
    border-bottom: 1px solid var(--border);
    background: var(--bg-secondary);
}

.card-body {
    padding: var(--space-lg);
}

.input-group {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: var(--space-sm);
}

.input {
    width: 100%;
    padding: var(--space-md) var(--space-lg);
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: var(--input-text-size);
    transition: var(--transition);
}

.input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
}

.input-icon {
    position: absolute;
    right: var(--space-md);
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
}

/* =====================================================
LAYOUT PRINCIPAL
===================================================== */
.app-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    width: 100%;
}

.header {
    background: var(--gradient-primary);
    color: white;
    padding: var(--header-padding);
    height: var(--header-height);
    box-shadow: var(--shadow-lg);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: var(--header-justify);
    max-width: var(--container-width);
    margin: 0 auto;
    width: 100%;
}

.logo {
    display: flex;
    align-items: center;
    gap: var(--logo-gap);
    font-size: var(--logo-size);
    font-weight: 700;
}

.logo i {
    font-size: calc(var(--logo-size) * 1.3);
}

.header-actions {
    display: flex;
    align-items: center;
    gap: var(--header-actions-gap);
}

.connection-status {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    padding: var(--space-sm) var(--space-md);
    border-radius: var(--radius-full);
    background: rgba(255, 255, 255, 0.1);
    font-size: var(--status-text-size);
}

.connection-status.online {
    background: var(--success);
}

.connection-status.offline {
    background: var(--danger);
}

.menu-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 50px;
    cursor: pointer;
    padding: 8px;
    border-radius: var(--radius);
    transition: var(--transition);
    min-width: 40px;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu-toggle:hover {
    background: rgba(255, 255, 255, 0.1);
}

.main-content {
    flex: 1;
    max-width: var(--container-width);
    margin: 0 auto;
    padding: var(--container-padding);
    width: 100%;
}

/* =====================================================
NAVEGACIÓN Y MENÚ
===================================================== */

/* Mejora de experiencia de arrastre para el panel de estadísticas */
.stats-panel-header {
    cursor: move;
    z-index: 9999;
    min-height: 32px;
    user-select: none;
}

/* Bottom Sheet Menu - Menú moderno desde abajo */
.menu-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.3); /* Menos opaco para que no compita con el menú */
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 9998;
    backdrop-filter: blur(2px); /* Reducido para evitar difuminado excesivo */
}
.menu-overlay.show {
    opacity: 1;
    visibility: visible;
}
.bottom-sheet-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--bg-primary);;
    background: var(--bg-primary);
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    z-index: 9999;
    max-height: 70vh;
    overflow-y: auto;
}
.bottom-sheet-menu.open {
    transform: translateY(0);
}

.bottom-sheet-header {
    padding: 20px 24px 12px 24px;
    border-bottom: 1px solid var(--border);
    background: var(--bg-secondary);
    border-radius: 20px 20px 0 0;
    position: sticky;
    top: 0;
    z-index: 1;
}

.bottom-sheet-handle {
    width: 40px;
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    margin: 0 auto 16px auto;
    opacity: 0.6;
}

.bottom-sheet-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    text-align: center;
    margin: 0;
}

.bottom-sheet-content {
    padding: 16px 24px 32px 24px;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    margin-bottom: 24px;
}

.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px 16px;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 16px;
    text-decoration: none;
    color: var(--text-primary);
    transition: all 0.3s ease;
    min-height: 100px;
    position: relative;
    overflow: hidden;
}

.menu-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(59, 130, 246, 0.15);
    border-color: var(--primary);
}

.menu-item.highlighted {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    color: white;
    border-color: var(--primary);
}

.menu-item.highlighted:hover {
    box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
}

.menu-item.evacuation {
    background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
    color: white;
    border-color: #dc2626;
    animation: pulse 2s infinite;
}

.menu-item.evacuation:hover {
    box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
    animation: none;
}

.menu-item-icon {
    font-size: 32px;
    margin-bottom: 8px;
    transition: transform 0.3s ease;
}

.menu-item:hover .menu-item-icon {
    transform: scale(1.1);
}

.menu-item-label {
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    line-height: 1.2;
    margin: 0;
}

.menu-divider {
    height: 1px;
    background: var(--border);
    margin: 16px 0;
}

.menu-close-button {
    display: block;
    width: 100%;
    padding: 16px;
    background: var(--bg-tertiary);
    color: #fff;
    font-weight: 600;
    text-shadow: 0 1px 4px rgba(0,0,0,0.45);
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 16px;
}

.menu-close-button:hover {
    background: var(--bg-secondary);
    color: var(--text-primary);
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

.nav-menu {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100vh;
    background: var(--bg-primary);
    box-shadow: var(--shadow-xl);
    transition: right var(--transition-slow);
    z-index: 200;
    overflow-y: auto;
}

.nav-menu.open {
    right: 0;
}

.nav-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition-slow), visibility var(--transition-slow);
    z-index: 150;
}

.nav-overlay.active {
    opacity: 1;
    visibility: visible;
}

.nav-header {
    padding: var(--space-xl);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-close {
    background: none;
    border: none;
    font-size: var(--icon-size);
    cursor: pointer;
    color: var(--text-secondary);
}

.nav-items {
    padding: var(--space-lg);
}

.nav-item {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    padding: var(--space-md) var(--space-lg);
    color: var(--text-primary);
    text-decoration: none;
    border-radius: var(--radius);
    transition: var(--transition);
    margin-bottom: var(--space-sm);
}

.nav-item:hover {
    background: var(--bg-secondary);
    color: var(--primary);
}

.nav-item i {
    font-size: var(--card-title-size);
    width: 24px;
    text-align: center;
}

.nav-item-setting {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-item-left {
    display: flex;
    align-items: center;
    gap: var(--space-md);
}

.nav-footer {
    padding: var(--space-lg);
    text-align: center;
    border-top: 1px solid var(--border);
    background: var(--bg-secondary);
    margin-top: auto;
}

/* =====================================================
SECCIONES DE CONTENIDO
===================================================== */
.section {
    display: none;
    animation: fadeIn 0.3s ease-in-out;
}

.section.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.section-header {
    text-align: center;
    margin-bottom: var(--space-2xl);
}

.section-title {
    font-size: var(--title-size);
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--title-margin);
}

.section-subtitle {
    font-size: var(--subtitle-size);
    color: var(--text-secondary);
}

/* =====================================================
CONTROL DE ACCESO
===================================================== */
.access-form {
    max-width: var(--form-width);
    margin: 0 auto;
}

.cedula-input-container {
    position: relative;
    margin-bottom: var(--space-xl);
}

.cedula-input {
    padding-right: var(--input-padding-r);
    font-size: var(--input-font);
    font-weight: 600;
    text-align: center;
    user-select: text !important;
    -webkit-user-select: text !important;
    -moz-user-select: text !important;
    -ms-user-select: text !important;
    background: var(--bg-primary);
    min-height: var(--input-height);
    padding-top: var(--input-padding-v);
    padding-bottom: var(--input-padding-v);
    padding-left: var(--input-padding-h);
}

/* Botones dentro del campo de cédula */
.btn-icon {
    background: none !important;
    border: none !important;
    color: var(--text-muted) !important;
    font-size: var(--modal-button-size) !important; /* Ajuste a variable */
    padding: calc(var(--space-sm) * 1.5) !important; /* Ajuste proporcional */
    cursor: pointer !important;
    border-radius: var(--radius) !important; /* Ajuste a variable */
    transition: var(--transition) !important;
    width: calc(var(--touch-target-lg) * 1.2) !important; /* Ajuste a variable */
    height: calc(var(--touch-target-lg) * 1.2) !important; /* Ajuste a variable */
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    min-width: calc(var(--touch-target-lg) * 1.2) !important; /* Ajuste a variable */
    min-height: calc(var(--touch-target-lg) * 1.2) !important; /* Ajuste a variable */
}


.btn-icon:hover {
    background: var(--bg-secondary) !important;
    color: var(--primary) !important;
    transform: scale(1.05) !important;
}

.btn-icon:active {

    .historial-error {

            max-width: 100px;
        }

    /* =====================================================
    LOADING
    ===================================================== */
    
    /* === LOADER UNIFICADO SURPASS === */
    .unified-loader-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.5rem; /* 24px */
        padding: 2rem; /* 32px */
        text-align: center;
        background: none !important;
        box-shadow: none !important;
    }

    .unified-loader {
    height: 130px; /* Más grande para móviles y desktop */
    width: 130px;
    border-radius: 9999px; /* Círculo perfecto */
    /* El truco de las "medias lunas": borde solo arriba y abajo */
    border-top-width: 6px;
    border-bottom-width: 6px;
    border-left-width: 6px;
    border-right-width: 6px;
    border-style: solid;
    border-color: transparent; /* Hacemos los lados transparentes */
    border-top-color: #3b82f6;  /* Color azul (border-blue-500) */
    border-bottom-color: #3b82f6; /* Color azul (border-blue-500) */
    animation: spin 1s linear infinite;
    }

    .unified-loader-message {
        color: #c9d1d9; /* Color de texto claro */
        font-size: 2.25rem; 
        font-weight: 500;
    }

    .loading-overlay {
    position: fixed;
    top: 0;
    bottom: 0; /* <-- AÑADE ESTO */
    left: 0;
    right: 0;  /* <-- AÑADE ESTO */
    /* width: 100vw; */ /* <-- ELIMINA O COMENTA ESTA LÍNEA */
    /* height: 100dvh; */ /* <-- ELIMINA O COMENTA ESTA LÍNEA */
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 2000;
    }

    .loading-overlay.show {
        display: flex;
    }

    /* Mantener spinner original para compatibilidad, pero ahora usa el estilo unificado */
    .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid transparent;
        border-top: 3px solid var(--primary);
        border-bottom: 3px solid var(--primary);
        border-radius: var(--radius-full);
        animation: spin 1s linear infinite;
        margin-bottom: var(--space-lg);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        color: white;
        font-size: 2.25rem;
        font-weight: 600;
        text-align: center;
        margin-top: var(--space-lg);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Loading específico para evacuación - ahora usando el estilo unificado */

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        width: 48px;

        border-bottom: 3px solid #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: var(--space-xl);

EVACUACIÓN - DISEÑO MEJORADO MOBILE-FIRST
